<head>
  <title>accounts</title>
</head>

<body>
  <div class="container">
    <div id="nav">
    <div id="logo"><img src="logo.png"/></div>
    <ul id="nav-links">
      <li class="link"><a href="#">Home</a></li>
      <li class="link"><a href="#">About</a></li>
      <li class="link"><a href="#">Contact</a></li>
    </ul>
    <div id="userMenu">{{> login}}</div>
  </div>
  </div>
</body>

<template name="login">
  <h1>Login</h1>
  {{#if currentUser}}
  <h2>Logged in as {{ currentUser }}</h2>
    <p><button id="logout">Log Out</button></p>
  {{else}}
    {{#if loggingIn}}
    <p>Logging in..</p>
    {{else}}
      {{#if creatingAccount}}
        {{>newAccountForm}}
      {{else}}
        {{> loginForm}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="newAccountForm">
  <input type="text" id="email" placeholder="email" />
  <input type="text" id="name" placeholder="name" />
  <input type="text" id="username" placeholder="username" />
  <input type="password" id="password" placeholder="password" />
  <button id="createaccount"> Create </button>
  <p id="loginform">(Login)</p>
</template>

<template name="loginForm">
  <input type="text" id="username" placeholder="username" />
  <input type="password" id="password" placeholder="password" />
  <button id="login"> Log in </button>
  <p id="accountform">(Create Account)</p>
</template>
